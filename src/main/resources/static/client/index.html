<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Клиент для заметок</title>
</head>
<body>
    <h1>Заметки</h1>

    <table class="table table-striped table-hover" style="padding: 20px">
        <thead>
            <tr>
                <th>Id</th>
                <th>Заголовок</th>
                <th>Содержание</th>
                <th>Дата создания</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Создать или отредактировать</h2>
    <div class="container-sm">
        <form name="notesForm">
            <p>
                <label for="id" class="form-label">ID</label>
                <input readonly id="id" class="form-control"/>
            </p>
            <p>
                <label for="title" class="form-label">Заголовок</label>
                <input id="title" class="form-control"/>
            </p>
            <p>
                <label for="content" class="form-label">Содержание</label>
                <textarea id="content" rows="3" class="form-control"></textarea>
            </p>
            <p>
                <button type="submit">Сохранить</button>
                <button type="reset">Очистить</button>
            </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
